<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main class="profiles">
        <section class="profile">
            <img src="src/images/avatar-jessica.jpeg" alt="Jessica">
            <div class="name-local">
                <h1 class="name-user">Jessica Randall</h1>
                <h2 class="local-user">London, United Kingdom</h2>
                <p class="info-more">"Front-end developer and avid reader".</p>
            </div>
            <ul class="social-links">
                <li class="link github"><a href="#github">GitHub</a></li>
                <li class="link frontend-mentor"><a href="#frontendmentor">Frontend Mentor</a></li>
                <li class="link linkedin"><a href="#linkedin">Linkedin</a></li>
                <li class="link twitter"><a href="#twitter">Twitter</a></li>
                <li class="link instagram"><a href="#instagram">Instagram</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
